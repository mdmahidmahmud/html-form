<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assed/css/style.css">
    <link rel="stylesheet" href="assed/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main-form">
                <div class="left-main">
                    <form action="index.html" method="post">
                        <h2>Appointment</h2>
                        <div class="column">
                            <input type="text" name="firstname" placeholder="First Name*">
                            <input type="text" name="lastname" placeholder="Last Name*">
                        </div>
                        <div class="column">
                            <input type="number" name="phone" placeholder="phone*">
                            <input type="text" name="date" placeholder="Date*">
                        </div>
                        <div class="column">
                            <textarea name="observation" placeholder="Observation"></textarea>
                        </div>
                        <div class="column">
                            <button type="submit" name="appointment-btn">Make Appointment</button>
                        </div>

                    </form>
                </div>
                <div class="form-right">
                    <div class="right-main">
                        <h3>We eliminate the inconvenient <br /> of multiple visits</h3>
                        <ul>
                            <li><span class="icon"><i class="fas fa-check"></i></span>
                                <div>No second injections or temporaries</div>
                            </li>
                            <li><span class="icon"><i class="fas fa-check"></i></span>
                                <div>No unprofessional Doctors</div>
                            </li>
                            <li><span class="icon"><i class="fas fa-check"></i></span>
                                <div>No Poor quality product</div>
                            </li>
                            <li><span class="icon"><i class="fas fa-check"></i></span>
                                <div>Student at australian National university</div>
                            </li>
                        </ul>
                        <button type="submit" name="more-btn" class="more-btn">More About Us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
